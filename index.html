<!DOCTYPE html>
<html lang="en">

<head>
  <!--According to Microsoft, when using the X-UA-Compatible tag, it should be
  as high as possible in your document head.-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#neighborhoods-select" class="skip-link">Skip to filter content</a>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!--Some Nice pop-Ups-->
  <h2 class="fromUpToDown" id="inlinePopups">
    <!-- <li><a>Tip: Use the plus and minus keys to zoom in or out</a></li> -->
        Use the plus and minus keys to zoom in or out!
  </h2>

  <main id="maincontent">
    <div id="map-container">
      <div id="map" role="map" aria-label="You are the map view: use the arrows keys to move
      the map to any direction. Use the plus and minus keys to zoom in or out"></div>
    </div>

    <section class="filter-options">
          <!-- <h2>Filter Results</h2> -->
        <div class="selection">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Filter option selected is:">
            <option value="all" role="option" >All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Filter option selected is:">
            <option value="all" role="option">All Cuisines</option>
          </select>
        </div>
    </section>

    <!--COLUMN DROP-->
      <!--This will be add the list of the restaurants-->
      <div class="container" id="restaurants-list" tabindex="0" aria-label="List of filtered restaurants"></div>

  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <br>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2019 <a href="/" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved: MK.
  </footer>

</body>

</html>
