<!DOCTYPE html>
<html lang="en">

<head>
	<!--According to Microsoft, when using the X-UA-Compatible tag, it should be
  as high as possible in your document head.-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
	<title>Restaurant Reviews</title>
</head>

<body>
	<!--Skip link for keyboard users-->
	<a href="#neighborhoods-select" class="skip-link" aria-label="Skip to filter content">Skip to filter content</a>
	<!--Header-->
	<header tabindex="-1">
		<nav role="navigation">
			<h1>
				<span>
					<a href="/" aria-label="Home" tabindex="-1" class="navRestaurant">Restaurant</a>
					<a href="/" aria-label="Home" tabindex="-1" class="nav-reviews">Reviews</a>
				</span>
			</h1>
		</nav>
	</header>

	<!--Nice pop-Ups Information for keyboard users-->
	<h2 class="fromUpToDown" id="inlinePopups">
		Use the plus or minus keys to zoom in or out!
	</h2>

	<!--Leaflet Map-->
	<main id="maincontent">
		<div id="map-container">
			<div id="map" aria-label="location" role="application">
			</div>
	</div>

		<!--Selection Box:  Neighborhoods and Cuisines-->
		<section class="filter-options" aria-label="selection box">
			<div class="selection" aria-label="filter section">
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by:">
					<option value="all">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by:">
					<option value="all">All Cuisines</option>
				</select>
			</div>
		</section>

		<!--COLUMN DROP technique: restaurant list-->
		<div class="container" id="restaurants-list" tabindex="0" role="region" aria-live="polite"></div>

	</main>

	<footer id="footer">
		Developed by Marcelo Kortmann - 2019
	</footer>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script src="js/dbhelper.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
