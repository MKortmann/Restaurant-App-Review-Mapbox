<!DOCTYPE html>
<html lang="en">

<head>
	<!--According to Microsoft, when using the X-UA-Compatible tag, it should be
  as high as possible in your document head.-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Adding the Mapbox-->
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'>
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav tabindex="-1">
			<h1>
				<span>
					<a href="/" aria-label="Home" tabindex="-1" class="navRestaurant">Restaurant</a>
					<a href="/" aria-label="Home" tabindex="-1" class="nav-reviews">Reviews</a>
				</span>
			</h1>
		</nav>
		<!-- Beginning breadcrumb -->
		<nav id="breadcrumb" tabindex="-1" role="navigation" aria-label="Breadcrumb">
			<li>
        <a href="/" aria-label="Home">Home</a>
      </li>
		</nav>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" aria-label="location" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container" aria-label="restaurant section">
			<header id="restaurant-name" tabindex="0"></header>

			<img id="restaurant-img">
			<!-- <p class="restaurant-cuisine">Address</p> -->
			<p class="restaurant-cuisine"></p>
			<p id="restaurant-address"></p>
			<table id="restaurant-hours" tabindex="0">
				<tr>
					<th>Day</th>
					<th>Time</th>
				</tr>
			</table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container" tabindex="0" aria-label="review section">
			<div id="reviews-list" aria-label="review list"></div>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<br>
	<footer id="footer">
		Copyright (c) 2019 <a href="/" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End footer -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script src="js/restaurant_info.js"></script>

</body>

</html>
