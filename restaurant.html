<!DOCTYPE html>
<html lang="en">

<head>
  <!--According to Microsoft, when using the X-UA-Compatible tag, it should be
  as high as possible in your document head.-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Adding the Mapbox-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- <a href="#reviews-container" class="skip-link">Skip to reviews content</a> -->
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" tabindex="-1">
      <h1>
        <span>
          <a href="/" tabindex="-1" class="navRestaurant">Restaurant</a>
          <a href="/" tabindex="-1" class="nav-reviews">Reviews</a>
        </span>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <div id="breadcrumb" tabindex="-1">
      <li><a href="/">Home</a></li>
      <!-- <li><a href="#restaurant-hours" >Timetable</a></li>
      <li><a href="#reviews-container" >Reviews</a></li> -->

    </div>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="You are the map view: use the arrows keys to move
      the map to any direction."></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" >
        <h1 id="restaurant-name" tabindex="0" aria-label="use the tab key to move
        up and down!"></h1>
        <h2 id="restaurant-cuisine"></h2>

        <img id="restaurant-img">
        <p id="restaurant-cuisine">Address</p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" tabindex="0" role="articles">
          <tr>
            <th>Day</th>
            <th>Time</th>
          </tr>
        </table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" >
      <div id="reviews-list" role="articles"></div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <br><br><br>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2019 <a href="/" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
